<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="awesome-books">
    <h2 class="text-center my-4">All awesome books</h2>

    <ul id="list"></ul>

    <h2 class="text-center my-4">Add a new book</h2>

    <form class="w-50">
      <input type="text" class="form-control py-1" placeholder="Title" id="book-title" required> <br>
      <input type="text" class="form-control py-1" placeholder="Author"  id="book-author" required> <br>
      <button id="add-book" class="btn btn-success px-3 py-1 float-end">Add</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
